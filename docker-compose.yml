services:
  backend:
    build:
      context: ./backend
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/src:/app/src # Hot reload for code changes
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
      - VITE_API_TARGET=http://backend:8000
    volumes:
      - ./frontend/src:/app/src # Hot reload
    restart: unless-stopped
